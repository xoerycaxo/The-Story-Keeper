<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up</title>
    <link href="./assets/css/styles.css" rel="stylesheet" type="text/css" />
    <link href="./assets/img/favicon.ico" rel="icon" type="image/x-icon" />
  </head>
  <body>
    
    <!--action link needs to be replaced for heroku login link and add validation to inputs-->
    <div class="wrapper2">
        <img src="./assets/img/open-book.png" height="105px"/>
      <form
        
      >
        <h4 class="title2">Create Account</h4>
        <input
        class="box"
        type="text"
        id="firstname"
        name="first_name"
        size="15"
        maxlength="30"
        placeholder="name"
      />
      <input
        class="box"
        type="text"
        id="lastname"
        name="last_name"
        size="15"
        maxlength="30"
        placeholder="last name"
      />
        <input
          class="box"
          type="email"
          name="email"
          id="signupemail"
          maxlength="30"
          size="15"
          placeholder=" email"
        />
        <input
          class="box"
          type="password"
          id="submitpassword"
          name="passwords"
          size="15"
          maxlength="30"
          placeholder="  password"
        />
        <input
          class="box"
          type="password"
          id="submitpasswordconfirm"
          name="password"
          size="15"
          maxlength="30"
          placeholder="  confirm password"
        />
        <br />
        <button class="btn-submit" type="button" id="signupSubmit" name="submit">Submit</button>
        <p class="ask2"> Already have an account?</p><br/>
        <a class="login-link" href="/login">Log in</a>
      </form>
    </div>
    <script src="../src/js/signup.js"></script>
  </body>
  <footer></footer>
</html>
